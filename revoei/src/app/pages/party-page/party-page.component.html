<app-title [title]="party.name"></app-title>
<div class="container">
    <div class="row">
        <div class="col p-0">
            <img [src]="party.photo" alt="">
        </div>
    </div>
    <div class="row pb-2">
        <div class="col">
            <h1>
                <a routerLink="/party-house/{{party.partyHouse.id}}">{{party.partyHouse.name}}</a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h2>Horário</h2>
        </div>
        <div class="col-6">
            <h2>Entrada</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p>18:00 - 04:00</p>
        </div>
        <div class="col-6">
            <p>Grátis</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-button label='Confirmar presença' type="primary" icon="check_circle"></app-button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <app-button label='Confirmados' type="secondary" icon="people"></app-button>
        </div>
    </div>
</div>
