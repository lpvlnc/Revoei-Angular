<div class="container mt-5">
    <h1>Cadastro</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <form [formGroup]="formGroup">
                <div class="row">
                    <div class="col">
                        <app-input id="firstName" label="Nome" [control]="formGroup.controls.firstName" maxlength="40"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="lastName" label="Sobrenome" [control]="formGroup.controls.lastName" maxlength="64"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="email" label="E-mail" [control]="formGroup.controls.email" maxlength="62"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="username" label="Usuário" [control]="formGroup.controls.username" maxlength="45"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="password" label="Senha" type="password" [control]="formGroup.controls.password" maxlength="64"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="passwordConfirmation" label="Confirmação de senha" type="password" [control]="formGroup.controls.passwordConfirmation" maxlength="64"></app-input>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <app-button label='Cadastrar' type="primary" (click)="registration()" [disabled]="!formGroup.valid"></app-button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <p class="text-center">Já possui uma conta? <a href="login">Logar</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
