<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <app-search-bar (valueChange)="searchChanged($event)"></app-search-bar> 
        </div>
    </div>
    <div class="row px-1">
        <div class="col-6 col-lg-4 col-xl-3 p-1" *ngFor="let party of filteredParties">
            <app-party-card [party]="party"></app-party-card>
        </div>
    </div>
</div>
<app-feedback *ngIf="partyAttended.id != 0" [party]="partyAttended"></app-feedback>
