<div class="container main px-0 h-100">
    <app-title [title]="partyHouse.name"></app-title>
    <div class="row">
        <div class="col">
            <img [src]="partyHouse.photo" alt="">
        </div>
    </div>
    <div class="container expanded">
        <div class="row pt-1 pb-1">
            <div class="col">
                <h2>{{partyHouse.name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Endereço: {{getAddress()}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Contato: {{partyHouse.phone}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>{{partyHouse.description}}</p>
            </div>
        </div>
    </div>
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <h2 class="thin">Próximas festas</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <swiper [config]='swiperConfig'>
                    <ng-template swiperSlide *ngFor='let party of parties'>
                        <app-party-card [party]="party"></app-party-card>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>
</div>
