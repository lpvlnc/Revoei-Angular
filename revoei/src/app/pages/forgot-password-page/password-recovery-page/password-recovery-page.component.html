<div class="container mt-5">
    <h1>Reset password</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <form [formGroup]="formGroup">
                <div class="row">
                    <div class="col">
                        <app-input id="password" label="Password" type="password" [control]="formGroup.controls.password" maxlength="64"></app-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <app-input id="passwordConfirmation" label="Password confirmation" type="password" [control]="formGroup.controls.passwordConfirmation" maxlength="64"></app-input>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <app-button label='Reset password' type="primary" (click)="resetPassword()" [disabled]="!formGroup.valid"></app-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
