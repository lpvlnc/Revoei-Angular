<div class="input__container field">
    <input [type]="type" class="input__field" [placeholder]="label" [id]="id" type="text" [formControl]="control" [maxlength]="maxlength"
    [class.invalid]="control.invalid && control.dirty && control.touched"/>
    <label [for]="id" class="input__label">{{label}}</label>

    <ng-container *ngIf="control.invalid && control.dirty && control.touched">
        <div *ngFor="let err of control.errors | keyvalue">
            <p class="input__error">{{ errorMessages[err.key] }}</p>
         </div>
    </ng-container>
</div>
