<a [attr.href]='href ? href : null'>
    <div class='button py-1' [ngClass]="{ 'button-primary' : type == 'primary', 'button-secondary' : type == 'secondary', 'button-tertiary' : type == 'tertiary', 'button-disabled' : disabled }">
        <i *ngIf='icon' [class]="icon"></i>{{label}}
    </div>
</a>
